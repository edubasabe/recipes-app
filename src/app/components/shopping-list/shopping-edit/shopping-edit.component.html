<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" name="amount" id="amount" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn btn-success" type="submit">Add</div>
          <div class="btn btn-danger" type="button">Delete</div>
          <div class="btn btn-primary" type="button">Clear</div>
        </div>
      </div>
    </form>
  </div>
</div>
